<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <label for="salary">Monthly Salary:</label>
            <input type="number" id="salary" name="salary" placeholder="Enter your salary" required><br><br>

            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" placeholder="Enter loan amount" required><br><br>

            <label for="loanType">Loan Type:</label>
            <select id="loanType" name="loanType" required>
                <option value="home">Home Loan (8%)</option>
                <option value="car">Car Loan (9%)</option>
                <option value="education">Education Loan (7%)</option>
            </select><br><br>

            <button type="submit">Calculate EMI</button>
        </form>

        <div id="results">
            <h2>Results</h2>
            <p id="emiResult"></p>
            <p id="durationResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
