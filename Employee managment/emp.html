<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="emp.css">
</head>
<body>

  <div class="container">
    <h1>Employee Management System</h1>
    
    <h2>Add Employee</h2>
    <div class="form-section">
      <input type="text" id="name" placeholder="Employee Name" required>
      <input type="text" id="id" placeholder="Employee ID" required>
      <input type="text" id="skill" placeholder="Employee Skill" required>
      <input type="date" id="doj" placeholder="Date of Joining" required>
      <input type="text" id="department" placeholder="Department" required>
      <button onclick="addEmployee()">Add Employee</button>
    </div>

    <h2>Remove Employee</h2>
    <div class="form-section">
      <input type="text" id="remove-id" placeholder="Employee ID to remove" required>
      <button onclick="removeEmployee()">Remove Employee</button>
    </div>

    <h2>Search Employee</h2>
    <div class="form-section">
      <input type="text" id="search-id" placeholder="Employee ID to search" required>
      <button onclick="searchEmployee()">Search Employee</button>
    </div>

    <div id="output"></div>
  </div>

  <!-- Floating Action Button -->
  <button class="fab" onclick="document.querySelector('#add-employee-form').scrollIntoView();">
    +
  </button>

  <script src="emp.js"></script>
</body>
</html>
